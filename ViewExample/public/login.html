<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>로그인</title>

    <link rel="stylesheet" href="semantic.min.css">
    <script src="semantic.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="cardbox" class="ui blue fluid card">
            <div class="content">
                <div class="left floated author">
                    <img id="iconImage" class="ui avatar image" src="./images/icon.png">
                </div>
                <div id="titleText" class="header">
                    로그인
                </div>
                <div id="contentsText" class="description">
                    아이디와 비밀번호를 입력하고 로그인하세요.
                </div>
            </div>
        

            <form method="POST" action="/process/login">
                <table>
                    <tr class="row">
                        <td class="col1"><label for="">아이디</label></td>
                        <td class="col2">
                            <div class="ui input">
                                <input class="inputbox" type="text" name="id">
                            </div>
                        </td>
                    </tr>
                    <tr class="row">
                        <td class="col1"><label for="">비밀번호</label></td>
                        <td class="col2">
                            <div class="ui input">
                                <input class="inputbox" type="password" name="password">
                            </div>
                        </td>
                    </tr>
                </table>
                <input type="submit" value="전송">
            </form>
        </div>
    </div>
</body>
</html>
